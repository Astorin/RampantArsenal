[mod-setting-description]
rampant-arsenal-airFilterCooldown=Время в клещах, которое пройдет до загрязнения, будет вставлено в безудержный воздушный фильтр
rampant-arsenal-enableOilBurner=Генератор, который использует жидкости с топливной ценностью. Отключение этого параметра также приведет к тому, что этот мод не будет добавлять значения жидкого топлива к существующим жидкостям.
rampant-arsenal-enableGunTurretDamageResearch=Отключение этого приведет к тому, что винтовка, пушка, орудийные башни mk2 будут находиться на стандартном физическом снаряде tech bonus research вместо специального исследования для бонуса повр
rampant-arsenal-enableAdvancedAccumulator=Добавляет продвинутую сущность аккумулятора, которая является x9 нормального аккумулятора с 50% лучшей производительностью, чем 9 небольших аккумуляторов
rampant-arsenal-enableAdvancedSolarPanel=Добавляет продвинутую Солнечную сущность, которая является x16 нормальной солнечной панели с 50% лучшей производительностью, чем 16 небольших солнечных панелей
rampant-arsenal-enableNuclearGeneratorEquipmentConsuming=Оборудование ядерного генератора теперь потребляет урановые ячейки как обычный ядерный реактор
rampant-arsenal-enableAdvancedLab=Добавляет продвинутую лабораторную сущность, которая является x16 нормальной лаборатории с 50% лучшей производительностью, чем 16 кругов
rampant-arsenal-enableLargeStorageTank=Добавляет большую сущность резервуара для хранения, которая является x16 нормального резервуара для хранения с 50% лучшей емкостью, чем 16 резервуаров для хранения

rampant-arsenal-unhideVanillaDamageTechnologies=Технологии ванильного урона были заменены специальными исследователями для различных типов оружия

rampant-arsenal-useInfiniteTechnologies=Позволяет использовать бесконечные технологии, требующие космической науки

[entity-description]
air-filter-rampant-arsenal=Воздушный фильтр проверит загрязнение на куске, и если воздушный фильтр имеет мощность более 65%, то он получит некоторое загрязнение для обработки.

